<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Contact Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="diabetestool.css" media="all">
		<script type="text/javascript" src="contactform.js"></script>
	</head>
	<body>
		<div id="page">
			<header id="pageheader" >
				<div id="title">
					<h1>Zedland Health Authority</h1>
				</div>
			</header>
			<div class="form" role="form">
					<form name="contactform">
						<fieldset>                        
							<legend>Customer Form</legend>
							<div class="controlgroup">
								<label for="fname">First name:</label>
								<input type="text" name="firstname" id="fname" placeholder="Enter first name"  required aria-required="true" autofocus onkeypress="return indentName(event);" />
								<span id="errorLastName" class="error" >* You must enter a last name</span>
							</div>
							<div class="controlgroup">
								<label for="lname">Last name:</label>
								<input type="text" name="lastname" id="lname" placeholder="Enter last Name"  required aria-required="true" autofocus onkeypress="return indentName(event);" />
								<span id="errorFirstName" class="error">* You must enter a first name</span>
							</div>
							<div class="controlgroup">
								<label for="int">Title:</label>
								<select name="interest" id="int">
									<option value="1">Mr</option>
									<option value="2">Ms</option>
									<option value="3">Mrs</option>
									<option value="4">Miss</option>
									<option value="5">Master</option>
								</select>
							</div>                           
							<div id="qmark" class="controlgroup">
								<label for="num">Health Authority Number:</label>
								<input type="text" name="number" id="num" placeholder="ZHA NÂº/ZHA123456" required aria-required="true" onkeypress="return indentZHA(event);" />
                                
                                <div class="questionmark">
			    	                <div class="tooltip" id="ttip">If you don't know your ZHA number please contact your GP.</div>
                                </div>
								<span id="errorZHANumber" class="error">* You must enter a Health Authority Number</span>
							</div>
							<div class="controlgroup">
								<label for="emailaddress">Email address:</label>
								<input type="text" name="email" id="emailaddress" placeholder="Enter email address" required aria-required="true"  />
								<span id="errorEmail" class="error">* You must enter a email</span>
							</div>
							<div class="controlgroup">
								<label for="phonenum">Phone number:</label>
								<input type="text" name="phone" id="phonenum" placeholder="Enter phone number" onkeypress="return indentPhoneNumber(event);"/>
								<span id="errorPhoneNumber" class="error">* You must enter a Phone number</span>
							</div>
							<input id="button" type="submit" name="submit" value="Send" onclick="verifContactForm();" />                            
						</fieldset>
					</form>
				</div>
		</div>
	</body>
</html>
