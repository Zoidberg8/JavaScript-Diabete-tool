<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Diabetes Tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="diabetestool.css" media="all">
		<script type="text/javascript" src="diabetestool.js"></script>
	</head>
	<body>
		<div id="page">
			<header id="pageheader">
				<div id="title">
					<h1>Zedland Health Authority</h1>
				</div>
			</header>
			<div class="innerpage">
				<form name="diabetestool">
					<table>
						<tbody>
							<tr>
								<th scope="row">How old are you?</th>
								<td><input type="radio" name="age" value="0" checked="checked"/>1-25</td>
								<td><input type="radio" name="age" value="5" />26-40</td>
								<td><input type="radio" name="age" value="8"/>41-60</td>
								<td><input type="radio" name="age" value="10"/>60+</td>
							</tr>
							<tr>
								<th scope="row">What is your BMI?</th>
								<td><input type="radio" name="bmi" value="0" checked="checked"/>0-25</td>
								<td><input type="radio" name="bmi" value="0"/>26-30</td>
								<td><input type="radio" name="bmi" value="9"/>31-35</td>
								<td><input type="radio" name="bmi" value="10"/>35+</td>
							</tr>
							<tr>
								<th scope="row">Does anybody in your family have diabetes?</th>
								<td><input type="radio" name="family_diabetes" value="0" checked="checked"/>No</td>
								<td><input type="radio" name="family_diabetes" value="7"/>Grandparent</td>
								<td><input type="radio" name="family_diabetes" value="15"/>Sibling</td>
								<td><input type="radio" name="family_diabetes" value="15"/>Parent</td>
							</tr>
							<tr>
								<th scope="row">How would you describe your diet?</th>
								<td><input type="radio" name="diet" value="0" checked="checked"/>Low sugar</td>
								<td><input type="radio" name="diet" value="0"/>Normal sugar</td>
								<td><input type="radio" name="diet" value="7"/>Quite high sugar</td>
								<td><input type="radio" name="diet" value="10"/>High sugar</td>
							</tr>
							<tr>
								<td colspan="5"><input id="bttn" type="button" value="Calculate" onclick="diabeteCalculate();"/></td>
							</tr>
						</tbody>
					</table>
				</form>
				<div id="result">
				</div>
			</div>
		</div>
	</body>
</html>
